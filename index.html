<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zalven | Hub de Soluções</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --purple: #C82AEF;
            --dark-bg: #0D0513;
            --text-primary: #FFFFFF;
            --text-secondary: #c7c1d1;
            --card-bg: radial-gradient(circle at 50% 0%, rgba(25, 18, 36, 0.7) 0%, rgba(13, 5, 19, 0.8) 70%);
            --border-color: rgba(255, 255, 255, 0.1);
            --grid-color: rgba(200, 42, 239, 0.05);
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            background-image: 
                linear-gradient(var(--grid-color) 1px, transparent 1px), 
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        .card-container {
            width: 100%;
            max-width: 400px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6);
            position: relative;
            overflow: hidden; /* Crucial para o efeito de fusão */
            text-align: center;
            padding-top: 280px; /* Espaço reservado para a imagem */
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
        }
        
        .card-header-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 350px; /* Altura da imagem */
            
            /* --- A MÁGICA DA FUSÃO --- */
            -webkit-mask-image: linear-gradient(to bottom, black 60%, transparent 100%);
            mask-image: linear-gradient(to bottom, black 60%, transparent 100%);
        }

        .card-header-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: top center;
        }

        .card-body {
            padding: 0 30px 30px 30px;
            position: relative;
            z-index: 2;
        }
        
        .card-body h1 {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .action-links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 25px;
        }

        .action-link {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            background: rgba(12, 5, 19, 0.7);
            border: 1px solid var(--border-color);
            border-radius: 50px; /* Formato de Pílula */
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .action-link:hover {
            background: var(--purple);
            border-color: var(--purple);
            box-shadow: 0 0 20px var(--purple);
            transform: scale(1.05);
        }

        .action-link .icon {
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: grid;
            place-items: center;
            font-size: 1.2rem;
            margin-right: 15px;
            transition: all 0.3s ease;
        }

        .action-link:hover .icon {
            background-color: #fff;
            color: var(--purple);
        }

        .action-link .text-content {
            font-size: 1.1rem;
            font-weight: 500;
            color: var(--text-primary);
        }

        .cta-footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

    </style>
</head>
<body>

    <div class="card-container">
        
        <div class="card-header-image">
            <!-- COLOQUE AQUI O LINK PARA A SUA IMAGEM JÁ COM O NOME "ZALVEN" -->
            <img src="https://i.imgur.com/KX12Xfj.png" alt="Samuel Souza | Zalven">
        </div>

        <div class="card-body">
            <h1>Bem-vindo(a)!</h1>

            <div class="action-links">
                <a href="https://agendanexo.zalventecnologia.com.br/" class="action-link" target="_blank">
                    <div class="icon"><i class="fas fa-calendar-check"></i></div>
                    <span class="text-content">Agenda Nexo (Produto)</span>
                </a>
                <a href="https://www.zalventecnologia.com.br/contact.html" class="action-link" target="_blank">
                    <div class="icon"><i class="fas fa-rocket"></i></div>
                    <span class="text-content">Agende seu Diagnóstico Gratuito</span>
                </a>
                <a href="https://www.zalventecnologia.com.br" class="action-link" target="_blank">
                    <div class="icon"><i class="fas fa-globe"></i></div>
                    <span class="text-content">Conheça a Zalven</span>
                </a>
                <a href="https://wa.me/5524992324310?text=Ol%C3%A1%2C+vim+do+seu+Hub+e+gostaria+de+saber+mais." class="action-link" target="_blank">
                    <div class="icon"><i class="fab fa-whatsapp"></i></div>
                    <span class="text-content">Contato via WhatsApp</span>
                </a>
            </div>

            <div class="cta-footer">
                <i class="fas fa-hand-pointer"></i>
                <span>Clique nos botões!</span>
            </div>
        </div>
    </div>

</body>
</html>
